apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speedtest-ingress
  labels:
    app: speedtest
  annotations:
    # Common ingress annotations (adjust based on your ingress controller)
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # For SSL termination
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  tls:
  - hosts:
    - speedtest.example.com  # Replace with your domain
    secretName: speedtest-tls
  rules:
  - host: speedtest.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: speedtest-service
            port:
              number: 3000
